<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Students List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        {% for stu in student %}
        <tr>
            <td>{{stu.id}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.city}}</td>
            <td><a href="{{ url_for('deleteInfo', stu_id=stu.id)}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
